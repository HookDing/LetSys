<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="JS/jquery-easyui-1.4.1/jquery.min.js"></script>
		<script src="JS/jquery-easyui-1.4.1/jquery.easyui.min.js"></script>
		<script src="JS/jquery-easyui-1.4.1/jquery.easyui.extend.min.js"></script>
		<link href="JS/jquery-easyui-1.4.1/themes/color.css" rel="stylesheet" />
		<link href="JS/jquery-easyui-1.4.1/themes/icon.css" rel="stylesheet" />
		<link href="JS/jquery-easyui-1.4.1/themes/gray/easyui.css" rel="stylesheet" />
		<link href="css/bootstrapall/css/bootstrap.css" rel="stylesheet" />
		<script src="css/bootstrapall/js/bootstrap.js"></script>
		<link href='css/font-awesome-4.3.0/css/font-awesome.css' rel='stylesheet' />
		<link href="CSS/form.css" rel="stylesheet" />
	</head>
	<body>
		<form id="formData">
			<table class="tableEdit">
				<tr>
					<th>科目名称：</th>
					<td><input type="text" class="text easyui-validatebox" data-options="required:true"/></td>
				</tr>
				<tr>
					<th>关联字段1：</th>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<th>关联字段2：</th>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<th>是否有起始日期：</th>
					<td>
						<input type="radio" checked="checked" name="radion" />有起始日期&nbsp;&nbsp;&nbsp;
						<input type="radio"  name="radion"/>无起始日期
					</td>
				</tr>
				<tr>
					<th>日期关联字段：</th>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<th>描述： </th>
					<td><textarea cols="70" rows="3"></textarea></td>
				</tr>
			</table>
		</form>
		<div class="h40"></div>
		<div class="div-bottom">
			<div class='btn-group'> 
				<button id='doOk'  type='button' class='btn btn-default'><i class='glyphicon glyphicon-saved'></i>  保存</button>
				<button id='doClose' type='button' class='btn btn-default'><i class='glyphicon glyphicon-remove'></i>  关闭</button>
			</div>
		</div>
	</body>
</html>
